<div class="background"><div class="background-glyph"></div></div>
<div id="top-nav" class="row">
  <div class="col s1 m5"></div>
  <div class="col s10 m2 center">
    <a class="waves-effect waves-light btn-large" (click)="showCreategame()" *ngIf="isLobby">PLAY!</a>
    <a class="waves-effect waves-light btn-flat" (click)="backToLobby()" *ngIf="!isLobby"><i id="back-to-lobby-btn" class="material-icons">keyboard_arrow_up</i></a>
  </div>
</div>
<div class="container">
  <div id="lobby-container" *ngIf="isLobby">
    <div class="lobby-entry">
      <div class="row">
        <div class="col s11">
          Username
        </div>
        <div class="col s1">
          <i class="material-icons">remove_red_eye</i>
        </div>
      </div>
    </div>
  </div>

  <div id="create-game-container" *ngIf="isCreateGame">
    <form #createGameForm="ngForm" (ngSubmit)="createGame()">
      <div class="row">
        <div class="input-field col s12">
          <input id="row" type="number" name="row" required [(ngModel)]="row">
          <label for="row">Number of rows</label>
        </div>
        <div class="input-field col s12">
          <input id="col" type="number" name="col" required [(ngModel)]="col">
          <label for="col">Number of columns</label>
        </div>
        <div class="input-field col s12">
          <input id="mines" type="number" name="mines" required [(ngModel)]="mines">
          <label for="mines">Number of mines</label>
        </div>
      </div>
      <div class="row center">
        <button type="submit" class="waves-effect waves-light btn" [disabled]="!createGameForm.form.valid">Create game</button>
      </div>
    </form>
  </div>

  <minesweeper #ms [row]="row" [col]="col" [mines]="mines" [gameId]="gameId" *ngIf="isInGame"></minesweeper>
  <chat #cht [gameId]="gameId" *ngIf="isChatOpen"></chat>
</div>
