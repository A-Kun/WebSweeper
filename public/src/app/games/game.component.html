<div class="container">
  <div id="top-nav" class="row">
    <div class="col s2"></div>
    <div class="col s8"></div>
    <div class="col s2">
      <a
        class="waves-effect waves-light btn-flat"
        (click)="toggleChat()">
        <i class="material-icons top-nav-btn">message</i>
        <span class="counter">{{missedMessages}}</span>
      </a>
    </div>
  </div>

  <!--<minesweeper
    *ngIf="type===GAME_TYPES.MINESWEEPER"
    [id]="id">
  </minesweeper>-->
  <shooter
    [height]="shooterConfig.height"
    [width]="shooterConfig.width"
    [difficulty]="shooterConfig.difficulty"
    ></shooter>

  <chat
    #cht
    [id]="id"
    (onClose)="closeChat()"
    (onNewMessage)="addMissedMessage($event)"
    [hidden]="!chatOpen">
  </chat>
</div>
