
<div class="message-container">
  <div class="avatar-wrapper">
    <img 
      class="avatar"
      [src]="getUserAvatar()">
  </div>
  <div class="content">
    <a 
      class="username"
      [style.color]="getUserColor()">
      {{user.username}}</a>
    <span 
      class="message"
      [style.color]="messageColor">
      {{message}}
    </span>
  </div>
</div>
