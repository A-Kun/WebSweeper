<div id="chat-container">
  <div id="close-btn">
    <a class="btn-flat waves-effect" (click)="this.closeChat.emit();">
      <i class="material-icons">close</i>
    </a>
  </div>
  <div id="chat-stream">
    <div class="msg" *ngFor="let msg of this.messages">
      {{msg}}
    </div>
  </div>
  <div id="msg-box">
    <form #chatForm="ngForm" (ngSubmit)="sendMessage()">
      <div id="msg-input">
        <input type="text" name="message" name="message" required [(ngModel)]="message">
      </div>
      <button id="send-btn" class="btn waves-effect" type="submit" name="action" [disabled]="!chatForm.form.valid">
        <i class="material-icons">send</i>
      </button>
    </form>
  </div>
</div>
